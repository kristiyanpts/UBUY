<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body data-theme="white">
    <div class="auth-form">
      <div class="auth-form-info">
        <div class="auth-form-title">Sign In</div>
        <div class="auth-form-desc">
          Please, sign in using your account to use our platform.
        </div>
      </div>
      <div class="input-field">
        <i class="fa-solid fa-envelope icon"></i>
        <input type="text" class="auth-input" placeholder="Email" />
      </div>
      <div class="input-field">
        <i class="fa-solid fa-lock icon"></i>
        <input type="text" class="auth-input" placeholder="Password" />
      </div>
      <button class="auth-button">Sign In</button>

      <div class="splitter"><span>OR</span></div>

      <div class="other-option">
        <span>Don't have an account, yet?</span>
        <a href="">Sign Up</a>
      </div>
    </div>
  </body>
</html>
